<script>
    //creating the card for each book


    const body = document.querySelector('body')
    const div = document.createElement('div');
    div.classList.add('container')
    body.appendChild(div);
    const row = document.createElement('div')
    row.classList.add('row')
    row.classList.add('d-flex')
    row.classList.add('mt-2')
    div.appendChild(row)

    let cart = []
    const addCartStyle = () => {
        cart.push(renderBook.bookCard)
        console.log(cart)
    }

    let col = document.querySelector("col")
    const removeBookFromPage = () => {
        console.log(col)
    }
    const renderBook = (book) => {
        console.log(book)
        book.forEach((element) => {
            console.log(element)
            const col = document.createElement('div')
            col.classList.add('col')
            row.appendChild(col)
            const bookCard = `
            <div class="card " style="width: 18rem;">
                <img src="${element.img}" class="card-img-top" alt="...">
                <div class="card-body ">
                    <h5 class="card-title">${element.title}</h5>
                    <p class="card-text">${element.price}</p>
                    <button class="btn btn-primary addCart" onclick='addCartStyle()'>Add cart</button>
                    <button class="btn btn-primary" onclick='removeBookFromPage()'>Skip</button>
                </div>
            </div>
                    `
            console.log(bookCard)
            col.innerHTML += bookCard

        })
    }


    const fetchBook = () => {
        fetch('https://striveschool-api.herokuapp.com/books')
            .then(book => book.json())
            .then(book => renderBook(book))
            .catch(error => console.log(error))

    }
    window.onload = () => {
        fetchBook()
    }





</script>

</html>
