<script>
    //creating the card for each book
    const body = document.querySelector('body')
    const div = document.createElement('div.container');
    body.appendChild(div);
    const row = document.createElement('div.row')
    div.appendChild(row)
    const renderBook = (book) => {
        console.log(book)
        book.forEach((element) => {
            console.log(element)
            const bookCard = `
            <div class="card" style="width: 18rem;">
                <img src="${element.img}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">${element.title}</h5>
                    <p class="card-text">${element.price}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                    <button class="btn btn-primary" onclick='addCartStyle()'>Add cart</button>
                    <button class="btn btn-primary" onclick='removeBookFromCart()'>Skip</button>
                    </div>
                    </div>
                    `
            console.log(bookCard)
            row.innerHtml += bookCard
        })
    }
    const fetchBook = () => {
        fetch('https://striveschool-api.herokuapp.com/books')
            .then(book => book.json())
            .then(book => renderBook(book))
            .catch(error => console.log(error))

    }
    window.onload = () => {
        fetchBook()
        renderBook()
    }





</script>

</html>
